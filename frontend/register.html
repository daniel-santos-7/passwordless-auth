<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/animations.css"/>
</head>
<body>
    <div class="container fade-animation">
        <h1 class="title">Cadastro</h1>
        <form>
            <div class="input-group move-animation">
                <label for="name">Nome completo:</label>
                <input id="name" type="text" placeholder="Digite seu nome completo"/>
            </div>
            <div class="input-group move-animation animation-delay-150ms">
                <label for="email">E-mail:</label>
                <input id="email" type="email" placeholder="Digite um endereço de e-mail válido"/>
            </div>
            <button type="submit" class="button move-animation animation-delay-250ms">Cadastrar</button>
        </form>
    </div>
    <div id="background-squares-animation"></div>
    <script src="js/animations.js"></script>
</body>
</html>
