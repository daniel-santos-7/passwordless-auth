<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/animations.css"/>
</head>
<body>
    <div class="container fade-animation" id="loading">
        <h1 class="title">Carregando Informações</h1>
        <div class="loader load-animation"></div>
    </div>
    <div class="container fade-animation hidden" id="failure-access">
        <h1 class="title">Acesso Restrito!</h1>
        <a href="login.html" class="button">Efetuar Login</a>
        <a href="register.html" class="button">Cadastrar</a>
    </div>
    <div class="container fade-animation hidden" id="successful-access">
        <h1 class="title">Seja Bem-vindo!</h1>
        <h2 class="title" id="user-name-label">Nome do Usuário</h2>
        <a href="" class="button" id="logout-button">Sair</a>
    </div>
    <div id="background-squares-animation"></div>
    <script src="js/animations.js"></script>
    <script src="js/access.js"></script>
</body>
</html>
